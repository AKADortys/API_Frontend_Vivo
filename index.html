<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Au P'tit Vivo</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="./js/index.js" type="module"></script>
    <script src="node_modules\sweetalert2\dist\sweetalert2.all.min.js"></script>
  </head>
  <body>
    <div id="horaires-ouvertures">
      <div id="status"><input type="text" /></div>
      <!-- un tableau d'horaires -->
      <table id="accueil_horaire">
        <tbody>
          <tr>
            <td>Lundi</td>
            <td>10H00-14H00 & 15H30-18H00</td>
          </tr>
          <tr>
            <td>Mardi</td>
            <td>10H00-14H00 & 15H30-18H00</td>
          </tr>
          <tr>
            <td>Mercredi</td>
            <td>10H00-14H00 & 15H30-18H00</td>
          </tr>
          <tr>
            <td>Jeudi</td>
            <td>10H00-14H00 & 15H30-18H00</td>
          </tr>
          <tr>
            <td>Vendredi</td>
            <td>10H00-14H00 & 15H30-18H00</td>
          </tr>
          <tr>
            <td>Samedi</td>
            <td>Fermé</td>
          </tr>
          <tr>
            <td>Dimanche</td>
            <td>Fermé</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="newslettre"></div>
    <img id="LogoVivo" src="assets/images/fondecran.png" alt="Logo Vivo" />
    <img
      id="hidde_navbar"
      src="assets/images/menu-burger.png"
      alt="nav_hidde"
      title="Masquer la navigation bar"
    />
    <img
      id="hidde_horaire"
      src="assets/images/horaires-douvertures.png"
      alt="Horaires"
      title="Horaires d'ouverture"
    />
    <img
      id="hidde_profile"
      alt="Profil utilisateur"
      src="assets/images/gear.png"
      title="Paramètres utilisateur"
    />
    <header></header>
    <main></main>
    <footer></footer>
  </body>
</html>
